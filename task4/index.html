<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="auth-box" id="loginBox">
                <div class="auth-header">
                    <div class="logo">üîê</div>
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-box hidden" id="registerBox">
                <div class="auth-header">
                    <div class="logo">üìù</div>
                    <h1>Create Account</h1>
                    <p>Sign up for a new account</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                        <span class="error-message" id="registerNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-input" 
                                placeholder="Create a password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="registerPasswordError"></span>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
